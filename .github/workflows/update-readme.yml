name: Update README Timestamp

on:
  schedule:
    - cron: '0 * * * *'  # 每小时更新一次
  workflow_dispatch:      # 手动触发也可
  push:
    branches:
      - main            # 避免无限循环，推送只在 main 分支触发

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Update timestamp in README
        run: |
          TIMESTAMP="⏰ 最后更新：$(date -u '+%Y-%m-%d %H:%M UTC')"
          # 只替换 README 第一条匹配的 LAST_UPDATED
          sed -i "0,/⏰ 最后更新：/s//${TIMESTAMP}/" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && echo "No changes to commit" || git commit -m "chore: update timestamp"

      - name: Push changes
        run: git push origin main
